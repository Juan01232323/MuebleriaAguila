	<style>
		/* Estilos para la página */
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #FFFFFF;

		}
		
		main {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			justify-content: center;
		}
		
		.card {
			background-color: #FFFFFF;
			border-radius: 5px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			margin: 10px;
			width: 300px;
			height: 400px;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
	

		.social-media {
    display: flex;
    align-items: center;
  }
  
  .social-media img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
  }
   
		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}
		
		.card h2 {
			margin-top: 20px;
			margin-bottom: 10px;
			font-size: 24px;
			color: #333333;
		}
		
		.card p {
			margin: 10px;
			font-size: 16px;
			color: #666666;
			flex: 1;
		}

		
		.card button {
			background-color: #333333;
			color: #FFFFFF;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			cursor: pointer;
			font-size: 18px;
		}
		
		.card button:hover {
			background-color: #666666;
		}

		.card button,
.card a {

}
